<mat-card class="example-card" appBorderColor [publishTime]="video.snippet.publishedAt">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ video.snippet.title }}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{ video.snippet.thumbnails.maxres.url }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p style="white-space: pre-line">
      {{ video.snippet.description }}
    </p>
    <p>
      Views:
      {{ video.statistics.viewCount }}
    </p>
    <p>
      Likes:
      {{ video.statistics.likeCount }}
    </p>
    <p>
      Dislikes:
      {{ video.statistics.dislikeCount }}
    </p>
    <p>
      Comments:
      {{ video.statistics.commentCount }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
