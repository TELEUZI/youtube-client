<div class="search-results" *ngIf="(videos$ | async)?.length">
  <div
    *ngFor="
      let video of (videos$ | async)! | filter: (filterWord$ | async)! | sort: sortType:orderType;
      trackBy: videoById
    "
  >
    <app-search-item [video]="video"></app-search-item>
  </div>
  <div *ngFor="let card of cards$ | async">
    <app-base-card [card]="card"></app-base-card>
  </div>
</div>
